<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        title
    </ui:define>

    <ui:define name="footer">
        footer
    </ui:define>

    <ui:define name="body">
        <h:form id="scheduleForm">
                <p:growl id="messages" showDetail="true" />

                <h:panelGrid id="spanelGrid" columnClasses="value" style="width: 45%; float: right; padding-right: 2%">
                    <p:schedule id="schedule" value="#{scheduleView.eventList()}" widgetVar="myschedule" timeZone="GMT+05:30">

                        <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                        <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                    </p:schedule>
                </h:panelGrid>

                <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip">
                    <h:panelGrid id="eventDetails" columns="2">
                        <p:outputLabel for="title" value="Titles:" />
                        <p:inputText id="title" value="#{scheduleView.event.title}" required="true" />

                        <p:outputLabel for="from" value="From:" />
                        <p:calendar id="from" value="#{scheduleView.event.startDate}" timeZone="GMT+05:30" pattern="dd/MM/yyyy HH:mm"/>

                        <p:outputLabel for="to" value="To:" />
                        <p:calendar id="to" value="#{scheduleView.event.endDate}" timeZone="GMT+05:30" pattern="dd/MM/yyyy HH:mm"/>

                        <p:commandButton id="addButton" value="OK" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                    </h:panelGrid>
                </p:dialog>
        </h:form>
    </ui:define>

</ui:composition>
