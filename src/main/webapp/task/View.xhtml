<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TaskViewDlg" widgetVar="TaskViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTaskTitle}">
            <h:form id="TaskViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{taskController.selected != null}">
                        <h:outputText value="#{bundle.ViewTaskLabel_id}"/>
                        <h:outputText value="#{taskController.selected.id}" title="#{bundle.ViewTaskTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTaskLabel_name}"/>
                        <h:outputText value="#{taskController.selected.name}" title="#{bundle.ViewTaskTitle_name}"/>
                        <h:outputText value="#{bundle.ViewTaskLabel_category}"/>
                        <h:outputText value="#{taskController.selected.category}" title="#{bundle.ViewTaskTitle_category}"/>
                        <h:outputText value="#{bundle.ViewTaskLabel_priority}"/>
                        <h:outputText value="#{taskController.selected.priority}" title="#{bundle.ViewTaskTitle_priority}"/>
                        <h:outputText value="#{bundle.ViewTaskLabel_taskStatus}"/>
                        <h:outputText value="#{taskController.selected.taskStatus}" title="#{bundle.ViewTaskTitle_taskStatus}"/>
                        <h:outputText value="#{bundle.ViewTaskLabel_completePercent}"/>
                        <h:outputText value="#{taskController.selected.completePercent}" title="#{bundle.ViewTaskTitle_completePercent}"/>
                        <h:outputText value="#{bundle.ViewTaskLabel_startDate}"/>
                        <h:outputText value="#{taskController.selected.startDate}" title="#{bundle.ViewTaskTitle_startDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTaskLabel_dueDate}"/>
                        <h:outputText value="#{taskController.selected.dueDate}" title="#{bundle.ViewTaskTitle_dueDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewTaskLabel_remarks}"/>
                        <h:outputText value="#{taskController.selected.remarks}" title="#{bundle.ViewTaskTitle_remarks}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TaskViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
