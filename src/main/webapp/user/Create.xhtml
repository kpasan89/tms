<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserCreateDlg" widgetVar="UserCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateUserTitle}">
            <h:form id="UserCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateUserLabel_rank}" for="rank" />
                        <p:selectOneMenu id="rank" value="#{userController.selected.rank}" title="#{bundle.CreateUserTitle_rank}" filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="Select Item"></f:selectItem>
                            <f:selectItems value="#{enumController.ranks}"
                                           var="item"
                                           itemValue="#{item}"
                                           itemLabel="#{item.label}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUserLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{userController.selected.firstName}" title="#{bundle.CreateUserTitle_firstName}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{userController.selected.lastName}" title="#{bundle.CreateUserTitle_lastName}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{bundle.CreateUserTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_location}" for="location" />
                        <p:selectOneMenu id="location" value="#{userController.selected.location}" filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="Select Item"></f:selectItem>
                            <f:selectItems value="#{locationController.itemsAvailableSelectOne}"
                                           var="locationItem"
                                           itemValue="#{locationItem}"
                                           itemLabel="#{locationItem.name}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Username" for="username" />
                        <p:inputText id="username" value="#{userController.selected.username}" title="Username" />
                        <p:outputLabel value="#{bundle.CreateUserLabel_password}" for="password" />
                        <p:password id="password" value="#{userController.selected.password}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_cunfirm_password}" for="cunfirm_password" />
                        <p:password id="cunfirm_password" value="#{userController.selected.cunfirm_password}"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_status}" for="status" />
                        <p:selectOneMenu id="status" value="#{userController.selected.status}" title="#{bundle.CreateUserTitle_status}" filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="Select Item"></f:selectItem>
                            <f:selectItems value="#{enumController.userStatuses}"
                                           var="item"
                                           itemValue="#{item}"
                                           itemLabel="#{item.label}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUserLabel_accountType}" for="accountType" />
                        <p:selectOneMenu id="accountType" value="#{userController.selected.accountType}" title="#{bundle.CreateUserTitle_accountType}" filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="Select Item"></f:selectItem>
                            <f:selectItems value="#{enumController.accountTypes}"
                                           var="item"
                                           itemValue="#{item}"
                                           itemLabel="#{item.label}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateUserLabel_joinedDate}" for="joinedDate" />
                        <p:calendar id="joinedDate" pattern="MM/dd/yyyy" value="#{userController.selected.joinedDate}" title="#{bundle.EditUserTitle_joinedDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateUserLabel_remarks}" for="remarks" />
                        <p:inputText id="remarks" value="#{userController.selected.remarks}" title="#{bundle.CreateUserTitle_remarks}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.create}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args,'UserCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
