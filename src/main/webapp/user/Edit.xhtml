<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserEditDlg" widgetVar="UserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserTitle}">
            <h:form id="UserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserLabel_id}" for="id" />
                        <p:inputText id="id" value="#{userController.selected.id}" title="#{bundle.EditUserTitle_id}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_rank}" for="rank" />
                        <p:inputText id="rank" value="#{userController.selected.rank}" title="#{bundle.EditUserTitle_rank}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_location}" for="location" />
                        <p:selectOneMenu id="location" value="#{userController.selected.location}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{locationController.itemsAvailableSelectOne}"
                                           var="locationItem"
                                           itemValue="#{locationItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditUserLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{userController.selected.firstName}" title="#{bundle.EditUserTitle_firstName}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_lastName}" for="lastName" />
                        <p:inputText id="lastName" value="#{userController.selected.lastName}" title="#{bundle.EditUserTitle_lastName}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                        <p:inputText id="email" value="#{userController.selected.email}" title="#{bundle.EditUserTitle_email}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_password}" for="password" />
                        <p:inputText id="password" value="#{userController.selected.password}" title="#{bundle.EditUserTitle_password}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_status}" for="status" />
                        <p:inputText id="status" value="#{userController.selected.status}" title="#{bundle.EditUserTitle_status}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_accountType}" for="accountType" />
                        <p:inputText id="accountType" value="#{userController.selected.accountType}" title="#{bundle.EditUserTitle_accountType}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_joinedDate}" for="joinedDate" />
                        <p:calendar id="joinedDate" pattern="MM/dd/yyyy HH:mm:ss" value="#{userController.selected.joinedDate}" title="#{bundle.EditUserTitle_joinedDate}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_remarks}" for="remarks" />
                        <p:inputText id="remarks" value="#{userController.selected.remarks}" title="#{bundle.EditUserTitle_remarks}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_cunfirm_password}" for="cunfirm_password" />
                        <p:inputText id="cunfirm_password" value="#{userController.selected.cunfirm_password}" title="#{bundle.EditUserTitle_cunfirm_password}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.update}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
