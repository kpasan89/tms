<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TaskNotesViewDlg" widgetVar="TaskNotesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTaskNotesTitle}">
            <h:form id="TaskNotesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{taskNotesController.selected != null}">
                        <h:outputText value="#{bundle.ViewTaskNotesLabel_task}"/>
                        <h:outputText value="#{taskNotesController.selected.task.name}" title="#{bundle.ViewTaskNotesTitle_task}"/>
                        <h:outputText value="#{bundle.ViewTaskNotesLabel_note}"/>
                        <h:outputText value="#{taskNotesController.selected.note}" title="#{bundle.ViewTaskNotesTitle_note}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TaskNotesViewDialog.hide()"/>
                </h:panelGroup>
                
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
